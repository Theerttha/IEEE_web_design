<!DOCTYPE html>
<html>
    <head>
        <title>
            IEEE SB GECT
        </title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
        
        {% block head %}
        {% endblock %}
    </head>

    <body class="main_body" id="body">
            <div class="Logos">
                <div class="logo1">
                    <img src="static/images/gect.webp" alt="IEEE SB GECT">
                </div>
                <div class="logo2">
                    <img src="static/images/pes.png" alt="IEEE SB GECT">

                </div>

                <div class="logo3">
                    <img src="static/images/ieee.png" alt="IEEE SB GECT">

                </div>
            </div>
            <div class="Navbar">
            <form action="/" method="POST" name="nav">
                
                    <button type="submit" name="nav" value={{1}} class="Navbar_content">Events</button>
           
            
                    <button type="submit" name="nav" value={{2}} class="Navbar_content">Team</button>
        
                    <button type="submit" name="nav" value={{3}} class="Navbar_content">Gallery</button>
            
                    <button type="submit" name="nav" value={{4}} class="Navbar_content">About us</button>
   
    
                
            </form>
            </div>
            

        <div class="body">
            {% block content %}
                <div class="notifications">
                    NOTIFICATIONS
                </div>
            {% endblock %}
        </div>


    </body>
</html>
